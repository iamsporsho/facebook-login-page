<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="wrapper">
      <img class="header-img"   src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"><br>
      <p class="slogan">Facebook helps you connect and share<br>
      with the people in your life.</p>
  </section>    

      <section class="form-box">
        <input type="text" name="" id="" placeholder="Enter your e-mail address"><br>
        <input type="password" name="" id="" placeholder="Type your password here"><br><br>
        <button class="login">Log in</button><br><br>
        <a class="forget" target="_blank" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a><br><br>
        <div class="line"></div>
        <button class="new-account">Create New Account</button>

      </section>

      <section>
        <footer> 
          <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><strong class="underline">Create a Page</strong></a> for a celebrity, brand or business.</p>
      </footer>

      </section>

</body>
</html>
